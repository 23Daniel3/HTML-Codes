<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?romantic') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #btnNo {
            position: absolute;
            transition: transform 0.1s linear;
        }
        #rose {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quer casar comigo?</h1>
    <button id="btnYes">Sim</button>
    <button id="btnNo">NÃ£o</button>
    <img id="rose" src="https://cdn.pixabay.com/photo/2018/11/08/12/02/rose-3802424_960_720.jpg" alt="Uma rosa" width="300">

    <script>
        document.getElementById('btnYes').onclick = function() {
            document.getElementById('rose').style.display = 'block';
        };

        document.getElementById('btnNo').onmouseover = function(event) {
            const btnNo = event.target;
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            btnNo.style.transform = `translate(${randomX - mouseX}px, ${randomY - mouseY}px)`;
        };
    </script>
</body>
</html>
